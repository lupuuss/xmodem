plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.70'
}
repositories {
    maven { url "https://dl.bintray.com/aakira/maven" }
    mavenCentral()
}

kotlin {

    mingwX64("mingw") {
        binaries {

            executable {
                // Change to specify fully qualified name of your application's entry point:
               entryPoint = 'xmodem.main'
                // Specify command-line arguments, if necessary:
                runTask?.args('receive', 'file.sql', '--debug')
            }
        }
    }

    sourceSets {

        mingwMain {
            dependencies {
                implementation('ru.pocketbyte.kydra:kydra-log:1.0.5')
                implementation('com.github.ajalt:clikt-multiplatform:2.6.0')
            }
        }
        mingwTest {
        }
    }
}

